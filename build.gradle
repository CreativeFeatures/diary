buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }

    // tasks.withType(JavaCompile) {
    //     options.deprecation = true
    // }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "org.billthefarmer.diary"
        minSdkVersion 14
        targetSdkVersion 22
        versionName "1.41"
        versionCode 141

        buildConfigField "long", "BUILT", System.currentTimeMillis() + "L"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'IconDensities', 'ContentDescription', 'SetJavaScriptEnabled',
            'IconDuplicates', 'ExpiredTargetSdkVersion'
        // abortOnError false
    }
}

dependencies {
    implementation 'com.github.billthefarmer:CustomCalendarView:v1.05'
    implementation 'com.github.billthefarmer:MarkdownView:v1.01'
}
